<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 100%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>

  <main class="main">

    <div class="card">

      <div class="card__image-container">
        <img class="card__image" src="images/image-equilibrium.jpg" alt="image equilibrium">
        <div class="card__overlay"><img src="images/icon-view.svg" alt="icon view"></div>
      </div>

      <div class="card__texts">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card__data">
        <span class="card__balance"><img src="images/icon-ethereum.svg" alt="icon ethereum">0.041 ETH</span>
        <span class="card__date"><img src="images/icon-clock.svg" alt="icon clock"> 3 days left</span>
      </div>

      <span class="card__line"></span>

      <div class="card__profile">
        <img class="card__profile-image" src="images/image-avatar.png" alt="avatar">
        <span class="card__credits">Creation of <span class="card__profile-name">Jules Wyvern</span></span>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alex Huanachin</a>.
    </div>

  </main>

</body>
</html>
